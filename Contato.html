<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="">
        <section class="contato">
            <h1>Entre em Contato</h1>
            <div class="form_nome">
                <label for="name_form">Nome:</label>
                <input name="name_form" type="text">
            </div>
            <div class="form_email">
                <label for="email_form">E-mail:</label>
                <input name="email_form" type="text">
            </div>
            <div class="form_msg">
                <label for="msg_form">Nos deixe uma Mensagem</label>
                <textarea name="msg_form" id="msg_form" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" class="btn_form" value="Enviar"></input>
        </section>
    </form>
</body>
</html>
